{% extends 'base.html' %}
{% load static %}

{% block title %}Select Month and Year{% endblock %}

{% block page_title %}
    <h2 class="page-title">Select Month and Year</h2>
{% endblock %}

{% block css %}
    {{ block.super }}
    <style>
        .container.mt-5 {
            margin-top: 2rem !important; /* Reduce the top margin */
        }
        .form-inline {
            margin-bottom: 20px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container mt-3">
        <form class="form-inline" method="GET" action="">
            <label for="month">Month:</label>
            <select name="month" id="month" class="form-control ml-2">
                {% for month in months %}
                    <option value="{{ forloop.counter0 }}">{{ month }}</option>
                {% endfor %}
            </select>

            <label for="year" class="ml-3">Year:</label>
            <select name="year" id="year" class="form-control ml-2">
                {% for year in years %}
                    <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </select>

            <button type="submit" class="btn btn-primary ml-3">Submit</button>
        </form>
    </div>
{% endblock %}
