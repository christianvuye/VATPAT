<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VATPAT{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    {% block css %}
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .icon {
            margin: 0 5px;
            cursor: pointer;
        }
        .header-actions {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
    </style>
    {% endblock %}
</head>
<body>
    <header class="bg-light py-2">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>VATPAT</h1>
                </div>
                <div class="col-md-6 header-actions">
                    <i class="fas fa-cog fa-2x icon" onclick="redirectToAdmin()"></i> <!-- Settings Icon -->
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="btn btn-danger logout-btn">Logout</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>
    
    <main class="container mt-4 content">
        {% block content %}
        {% endblock %}
    </main>
    
    <footer class="bg-light py-3">
        <div class="container text-center">
            <p>&copy; 2024 Made with &hearts; by Chris</p>
        </div>
    </footer>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block scripts %}
    <script>
        function toggleDetails(id) {
            console.log("Toggling details for: ", id);
            var element = document.getElementById(id);
            if (element.classList.contains('hidden')) {
                element.classList.remove('hidden');
            } else {
                element.classList.add('hidden');
            }
        }

        function redirectToAdmin() {
            window.location.href = "{% url 'admin:index' %}";
        }
    </script>
    {% endblock %}
</body>
</html>
