<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}VATPAT{% endblock %}</title>
    <!-- Include any common CSS or meta tags -->
    {% block css %}
    {% endblock %}
</head>
<body>
    <header>
        <nav>
            {% comment %} 
            {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }}!</p>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
            {% endcomment %}
        </nav>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        <!-- Add a footer section with copyright or contact information -->
    </footer>
    
    <!-- Include any common JavaScript files -->
    {% block scripts %}
    {% endblock %}
</body>
</html>
